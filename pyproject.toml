[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''
skip-string-normalization = true

[build-system]
requires = ["setuptools>=30.3.0", "wheel", "setuptools_scm", 'setuptools_scm_git_archive']
build-backend = "setuptools.build_meta:__legacy__"
